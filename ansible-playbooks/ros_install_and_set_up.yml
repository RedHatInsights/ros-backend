---
# Steps required to get system ready for the Insights resource-optimization service:
# 1. Install pcp package on your system.
# 2. Create configuration file for pcp
# 3. Start and enable pmcd service
# 4. Start and enable pmlogger service

- hosts: all
  gather_facts: True
  tasks:
    - debug: var=ansible_architecture
    - name: Enable required repository for x86_64 arch
      when: ansible_architecture == "x86_64"
      rhsm_repository:
        name: rhel-8-for-x86_64-baseos-rpms,rhel-8-for-x86_64-appstream-rpms
        state: enabled
    - name: Enable required repository for ARM arch
      when: ansible_architecture == "aarch64"
      rhsm_repository:
        name: rhel-8-for-aarch64-baseos-rpms,rhel-8-for-aarch64-appstream-rpms
        state: enabled
    - name: Install pcp packages for ROS service
      yum:
        name: pcp
        state: latest
    - name: Configure pmlogger
      lineinfile:
        dest: /etc/pcp/pmlogger/control.d/local
        regexp: ".*config.ros.*"
        line: "LOCALHOSTNAME	n   y	PCP_LOG_DIR/pmlogger/ros	-r -T24h10m -c config.ros -v 100Mb"
        create: yes
    - name: Create pcp ros configuration file
      copy:
        dest: /var/lib/pcp/config/pmlogger/config.ros
        content: |
          log mandatory on default {
            mem.util.used
            mem.physmem
            kernel.all.cpu.user
            kernel.all.cpu.sys
            kernel.all.cpu.nice
            kernel.all.cpu.steal
            kernel.all.cpu.idle
            kernel.all.cpu.wait.total
            disk.all.total
            mem.util.cached
            mem.util.bufmem
            mem.util.free
          }
          [access]
          disallow .* : all;
          disallow :* : all;
          allow local:* : enquire;
    - name: Make sure a pcp service is running
      systemd:
        state: started
        enabled: yes
        name: "{{ item }}"
      with_items:
        - 'pmcd'
        - 'pmlogger'
